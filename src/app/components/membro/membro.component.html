<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Relat√≥rio de Membros :</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-select placeholder="Zona" [(ngModel)]="filtroDto.zona" (selectionChange)="carregarNucleo()">
                    <mat-option *ngFor="let zona of filtroDto.zonas" [value]="zona">
                        {{zona.id}} - {{zona.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Nucleo" [(ngModel)]="filtroDto.nucleo" (selectionChange)="changeArea()">
                    <mat-option *ngFor="let nucleo of filtroDto.nucleos" [value]="nucleo">
                        {{nucleo.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Area" [(ngModel)]="filtroDto.area">
                    <mat-option *ngFor="let area of filtroDto.areas" [value]="area">
                        {{area.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Membro</mat-label>
                <input matInput placeholder="nome do membro" [(ngModel)]="filtroDto.membro">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!validateZona()"
                mat-raised-button 
                (click)="pesquisar()">Pesquisar</button>
        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="membros" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Acao </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/associar-rotina', element.id]">
                    <i class="material-icons">mode_edit</i>
                </a>
            </td>
    
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>
