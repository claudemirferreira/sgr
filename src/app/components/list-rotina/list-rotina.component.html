<h2 class="titulo">Formulário de Pesquisa de Rotina</h2>
<mat-card class="example-card">
  <mat-card-content>
    <mat-form-field appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="nome do rotina" [(ngModel)]="rotina.nome" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="getPerfil()">
      <i class="material-icons">undo</i>Voltar
    </button>

    <button mat-raised-button (click)="find()">
      <i class="material-icons">search</i>Pesquisar
    </button>

    <button mat-raised-button routerLink="/cadastrar-rotina">
      <i class="material-icons">add_circle_outline</i>Novo
    </button>
  </mat-card-actions>
</mat-card>
<ngx-ui-loader></ngx-ui-loader>

  <table mat-table [dataSource]="list" matSort class="mat-elevation-z8" >

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td mat-cell *matCellDef="let element">{{ element.acao }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="imagem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagem</th>
      <td mat-cell *matCellDef="let element">{{ element.imagem }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [routerLink]="['/editar-rotina', element.id]">
          <mat-icon>create</mat-icon>Detalhe
        </button>&nbsp;
        <button mat-raised-button (click)="delete(element)">
          <mat-icon>delete_forever</mat-icon>Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[10]"
                 (page)="pageChange($event)"
                 >
  </mat-paginator>
