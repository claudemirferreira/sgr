<section class="container flex flex-wrap center">
    <div class="flex-container">
      <h2 class="titulo">Cadastro de Perfil</h2>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="save()">
            <p *ngIf="message" class="{{ class }}">
              {{ message }}
            </p>

            <mat-form-field class="example-full-width">
              <input
                [(ngModel)]="perfil.nome"
                matInput
                placeholder="Nome"
                formControlName="nome"
              />

              <mat-error
                *ngIf="
                  !formGroup.controls['nome'].valid &&
                  formGroup.controls['nome'].touched
                "
              >
                nome obrigatório.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input
                [(ngModel)]="perfil.imagem"
                matInput
                placeholder="Imagem"
                formControlName="imagem"
              />

              <mat-error
                *ngIf="
                  !formGroup.controls['imagem'].valid &&
                  formGroup.controls['imagem'].touched
                "
              >
                telefone obrigatório.
              </mat-error>
            </mat-form-field>


            <div class="form-element">
              <button mat-raised-button routerLink="/list-perfil">
                <i class="material-icons">undo</i>Voltar
              </button>

              <button
                mat-raised-button
                color="warn"
                type="submit"
                class="button"
                [disabled]="!formGroup.valid"
              >
                Salvar
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
