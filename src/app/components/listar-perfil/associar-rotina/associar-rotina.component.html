<section class="container row">
	<div class="item"><h1 class="titulo">Atribuir Perfil</h1></div>
	<div class="item"><button mat-button (click)="onNoClick()">Fechar</button></div>
</section>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>Check</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [(ngModel)]="element.checked"
          (change)="onChangePerfil(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
