<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Dados do Membro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field placeholder="idMembro">
                <input matInput placeholder="id do membro" [(ngModel)]="membro.idMembro">
            </mat-form-field>

            <mat-form-field placeholder="Membro">
                <input matInput placeholder="nome do membro" [(ngModel)]="membro.membro">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button (click)="gerarRelatorio()">Imprimir</button>
        </mat-card-actions>
    </mat-card>

    <div style="height: 600px">
        <ng2-pdfjs-viewer #pdfViewer></ng2-pdfjs-viewer>
    </div>

</div>
