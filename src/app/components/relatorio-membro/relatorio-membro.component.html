<mat-card style="background-color: #eaeaea">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Relatório de Membro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-select placeholder="Zona" [(ngModel)]="filtroDto.zona" (selectionChange)="carregarNucleo()">
                <mat-option *ngFor="let zona of filtroDto.zonas" [value]="zona">
                    {{zona.id}} - {{zona.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-select placeholder="Nucleo" [(ngModel)]="filtroDto.nucleo" (selectionChange)="changeArea()">
                <mat-option *ngFor="let nucleo of filtroDto.nucleos" [value]="nucleo">
                    {{nucleo.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-select placeholder="Area" [(ngModel)]="filtroDto.area">
                <mat-option *ngFor="let area of filtroDto.areas" [value]="area">
                    {{area.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field placeholder="Membro" class="example-full-width">
            <input matInput placeholder="nome do membro" [(ngModel)]="filtroDto.membro">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button (click)="getPerfil()">
            <i class="material-icons">undo</i>Voltar</button>

        <button [disabled]="!validateZona()" mat-raised-button (click)="find()">
            <i class="material-icons">search</i>Pesquisar</button>

    </mat-card-actions>
</mat-card>
<p *ngIf="message" class="error">
    {{ message }}
</p>

<table mat-table [dataSource]="membros" class="mat-elevation-z8">

    <ng-container matColumnDef="idMembro">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idMembro}} </td>
    </ng-container>

    <ng-container matColumnDef="membro">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.membro}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Acao </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/membro-detalhe', element.idMembro]">
                <i class="material-icons">mode_edit</i>
            </a>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
