<h2 class="titulo">Formulário de Pesquisa de Perfil</h2>

<mat-card>
    <mat-card-content>
        <p *ngIf="message" class="error">{{ message }}</p>

        <mat-form-field appearance="legacy" class="example-full-width">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="nome do usuário" [(ngModel)]="log.nomeUsuario" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Inicio</mat-label>
            <input matInput [matDatepicker]="dataInicio" [(ngModel)]="log.dataInicio" placeholder="Data Inicio">
            <mat-datepicker-toggle matSuffix [for]="dataInicio"></mat-datepicker-toggle>
            <mat-datepicker #dataInicio></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fim</mat-label>
            <input matInput [matDatepicker]="dataFim" [(ngModel)]="log.dataFim" placeholder="Data Fim">
            <mat-datepicker-toggle matSuffix [for]="dataFim"></mat-datepicker-toggle>
            <mat-datepicker #dataFim></mat-datepicker>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button (click)="getPerfil()">
            <i class="material-icons">undo</i>Voltar
        </button>

        <button mat-raised-button (click)="find()">
            <i class="material-icons">search</i>Pesquisar
        </button>

        <button mat-raised-button routerLink="/cadastrar-perfil">
            <i class="material-icons">add_circle_outline</i>Novo
        </button>
    </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="list" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nomeUsuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.nomeUsuario }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acaoUsuario">
        <th mat-header-cell *matHeaderCellDef>Operação</th>
        <td mat-cell *matCellDef="let element">{{ element.acaoUsuario }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataHoraAcao">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.dataHoraAcao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
