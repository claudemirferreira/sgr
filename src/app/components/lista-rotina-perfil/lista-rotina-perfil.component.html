<section class="container flex flex-wrap center">
  <div class="flex-container" *ngFor="let rotina of rotinas">
    <mat-card >
      <button class="card-perfil" mat-icon-button (click)="selectRotina(rotina)">
        <span class="button">{{rotina.nome}}</span>
      </button>
    </mat-card>
  </div>
</section>
