<div class="container">
    <div class="flex-container" 
      fxLayout="row" 
      fxLayout.sm="column"
      fxLayoutAlign="center"
      fxFlexAlign="center">
      <div class="flex-container" *ngFor="let perfil of perfils" 
        fxLayout="row" 
        fxLayout.xs="column" 
        fxLayout.md="column">
        <mat-card class="card-perfil">
          <a [routerLink]="['/lista-rotina-perfil', perfil.id]">
            <i class="material-icons">mode_edit</i>
          </a>

          <button mat-icon-button (click)="selectPerfil(perfil)">
            <span class="link-caption">{{ perfil.nome }} - </span>
          </button>
        </mat-card>
      </div>
    </div>
