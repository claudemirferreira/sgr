
<mat-list-item *ngFor="let perfil of perfils">
  <h4 mat-line>{{perfil.nome}}</h4>
  <mat-nav-list>
    <mat-list-item *ngFor="let rotina of perfil.rotinas">
      <button mat-icon-button (click)="selectRotina(rotina)" >
          <span class="link-caption">{{ rotina.nome }}</span>
        <mat-icon>info</mat-icon>
     </button>
    </mat-list-item>
  </mat-nav-list>
  <mat-divider></mat-divider>

</mat-list-item>
