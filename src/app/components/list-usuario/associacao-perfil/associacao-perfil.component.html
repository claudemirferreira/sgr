<section class="container flex flex-wrap flex-start">
    <div class="flex-container ">
        <mat-card >
            <mat-card-header>
                <mat-card-title>Atribuir Perfil</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <table mat-table [dataSource]="list" class="mat-elevation-z8">

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="checked">
                        <th mat-header-cell *matHeaderCellDef> Check </th>
                        <td mat-cell *matCellDef="let element" class="check">
                            <mat-checkbox [(ngModel)]="element.checked" (change)="onChangePerfil(element)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onNoClick()"><mat-icon>close</mat-icon>Fechar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
