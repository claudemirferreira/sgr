<form [formGroup]="formGroup" (ngSubmit)="alterarSenha()" novalidate>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Deseja alterar a senha {{usuario.nome}} ?</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="form-element">
        <input [(ngModel)]="usuario.senha" matInput placeholder="Senha" formControlName="senha" />

        <mat-error *ngIf="
        !formGroup.controls['senha'].valid &&
        formGroup.controls['senha'].touched
      ">
          senhar é obrigatória.
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!formGroup.valid">Alterar</button>
      <button mat-button (click)="onNoClick()">Fechar</button>
    </mat-card-actions>


  </mat-card>
</form>
