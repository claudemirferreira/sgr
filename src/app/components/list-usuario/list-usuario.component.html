<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Pesquisa de Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <mat-form-field appearance="legacy">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="nome do usuario" [(ngModel)]="usuario.nome">
            </mat-form-field>
            
            <mat-form-field appearance="legacy">
                <mat-label>Login</mat-label>
                <input matInput placeholder="login do usuario" [(ngModel)]="usuario.login">
            </mat-form-field>
            
            <mat-form-field appearance="legacy">
                <mat-label>Matricula</mat-label>
                <input matInput placeholder="login do usuario" [(ngModel)]="usuario.idMembro">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button (click)="getPerfil()">
                <i class="material-icons">undo</i>Voltar</button>

            <button mat-raised-button (click)="find()"><i class="material-icons">search</i>Pesquisar</button>
            
            <button mat-raised-button routerLink="/cadastro-usuario">
                <i class="material-icons">add_circle_outline</i>Novo</button>
            
        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="list" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Acao </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/edit-usuario', element.id]">
                    <i class="material-icons">mode_edit</i>
                </a>
            </td>
    
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>
