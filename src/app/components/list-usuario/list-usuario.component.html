<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Relat√≥rio de Membros :</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            

            <mat-form-field appearance="legacy">
                <mat-label>Membro</mat-label>
                <input matInput placeholder="nome do membro" [(ngModel)]="nome">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button 
                mat-raised-button 
                (click)="pesquisar()">Pesquisar</button>
        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="list" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Acao </th>
            <td mat-cell *matCellDef="let element">
            </td>
    
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>
