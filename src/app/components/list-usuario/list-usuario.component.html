<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>FORMULARIO DE PESQUISA DE USUÁRIO</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="message" class="error"> {{ message }} </p>
            
            <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="nome do usuario" [(ngModel)]="usuario.nome">
            </mat-form-field>
            
            <mat-form-field appearance="legacy" class="example-litle-width">
                <mat-label>Login</mat-label>
                <input matInput placeholder="login do usuario" [(ngModel)]="usuario.login">
            </mat-form-field>
            
            <mat-form-field appearance="legacy" class="example-litle-width">
                <mat-label>Matricula</mat-label>
                <input matInput placeholder="login do usuario" [(ngModel)]="usuario.idMembro">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button (click)="getPerfil()">
                <i class="material-icons">undo</i>Voltar</button>

            <button mat-raised-button (click)="find()">
                <i class="material-icons">search</i>Pesquisar</button>

            <button mat-raised-button routerLink="/cadastro-usuario">
                <i class="material-icons">add_circle_outline</i>Novo</button>
            
        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="list" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="zona">
            <th mat-header-cell *matHeaderCellDef> Zona </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox [(ngModel)]="element.zona"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="nucleo">
            <th mat-header-cell *matHeaderCellDef> Nucleo </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.nucleo"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.area"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="in_privilegio">
            <th mat-header-cell *matHeaderCellDef> Privilegio </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.in_privilegio"></mat-checkbox>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Acao </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['/edit-usuario', element.id]"><mat-icon>create</mat-icon>Editar</button>                
                <button mat-raised-button (click)="delete(element)"><mat-icon>delete_forever</mat-icon>Excluir</button>
                <button mat-raised-button (click)="openDialog(element.idMembro)"><mat-icon>people</mat-icon>Associação</button>
                <button mat-raised-button (click)="openDialogPerfil(element.id)"><mat-icon>person</mat-icon>Perfil</button>
            </td>    
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>
