<div class="ex3">
  <section class="container flex flex-wrap flex-start">
    <div class="flex-container ">

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Ussociacao de usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <table mat-table [dataSource]="usuarioAssociacao.usuarioZonas" class="mat-elevation-z8">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="usuarioZona">
              <th mat-header-cell *matHeaderCellDef> Check </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.usuarioZona" (change)="onChangeZona(element)"></mat-checkbox>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsZona; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsZona;"></tr>
          </table>
        </mat-card-content>
      </mat-card>

    </div>
