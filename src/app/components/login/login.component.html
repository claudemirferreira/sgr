<section class="container flex flex-wrap center">
   <div class="flex-container">
      <mat-card class="example-card">
         <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Sistema de Geração de Relatório</mat-card-title>
            <mat-card-subtitle>Controle de Acesso IEADAM</mat-card-subtitle>
         </mat-card-header>
         <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="login()">

               <p *ngIf="message" class="error">
                  {{ message }}
                </p>

               <mat-form-field class="form-element">
                  <input [(ngModel)]="user.login" matInput placeholder="Login" formControlName="login" />

                  <mat-error *ngIf="!formGroup.controls['login'].valid && formGroup.controls['login'].touched">
                     login obrigatório.
                  </mat-error>
               </mat-form-field>

               <mat-form-field class="form-element">
                  <input [(ngModel)]="user.password" matInput placeholder="Senha" formControlName="password" />

                  <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                     senha obrigatório.
                  </mat-error>
               </mat-form-field>

               <div class="form-element">
                  <button mat-raised-button color="warn" type="submit" class="button"
                     [disabled]="!formGroup.valid">Entrar</button>
               </div>

            </form>
         </mat-card-content>
      </mat-card>
   </div>
</section>
