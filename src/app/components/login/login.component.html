<div id="content">
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" 
                 [(ngModel)]="user.email"
                 name="email"
                 class="form-control" 
                 id="inputEmail" 
                 #email="ngModel"
                 placeholder="Email"
                 email
                 matInput>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" 
                 [(ngModel)]="user.password"
                 name="password" 
                 class="form-control" 
                 id="inputPassword" 
                 placeholder="Password"
                 #password="ngModel" 
                 required
                 matInput>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
</div>
